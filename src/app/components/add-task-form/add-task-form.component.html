<div *ngIf="showAddTaskForm$ | async as showAddTask">
  <form *ngIf="showAddTask.showAddTaskForm=== true" [formGroup]="newTaskForm"  class="add-form" (ngSubmit)="createNewTask()">
    <div class="form-control">
      <label for="text">Task Description</label>
      <input type="text" name="text" formControlName="taskText"  id="text" placeholder="Add Task"/>
    </div>
    <div class="form-control">
      <mat-calendar>
        <label for="day">Day & Time</label>
        <input type="text" name="day" formControlName="taskDay"  id="day" placeholder="Add Day & Time"/>
      </mat-calendar>

    </div>
    <div class="form-control form-control-check">
      <label for="reminder">Task Reminder</label>
      <input type="checkbox" formControlName="taskReminderOption"  name="reminder" id="reminder"/>
    </div>
    <input class="btn btn-block" type="submit" value="Create Task">
  </form>
</div>
